<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           
        <f:event type="preRenderView" listener="#{userManagedBean.init()}"/>          
    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form prependId="false" id="addUser">                   
                    <p:growl/>
                    <div class="container content">
                        <div class="row">
                            <hr/>
                            <h:outputLink value="index.jsf" styleClass="btn btn-info">
                                User List
                            </h:outputLink>                                
                            <hr/>

                            <label>#{i18n.user}<span class="color-red"> *</span></label>                          
                            <div class="row margin-bottom-20">                               
                                <div class="col-sm-9">
                                    <h:inputText value="#{userManagedBean.employee.name}" required="true" style="width:400px" styleClass="form-control">
                                        <f:validateLength maximum="100"/>
                                    </h:inputText>
                                </div>
                            </div>        
                            <label>#{i18n.role}<span class="color-red"> *</span></label>                          
                            <div class="row margin-bottom-20">                               
                                <div class="col-sm-9">
                                    <h:selectOneMenu id="categoryStatus" styleClass="form-control"
                                                     style="width:290px" required="true" value="#{userManagedBean.employee.role}">
                                        <f:selectItem itemLabel="#{i18n.user}" itemValue="0"/>
                                        <f:selectItem itemLabel="#{i18n.admin}" itemValue="1"/>                                        
                                    </h:selectOneMenu> 
                                </div>
                            </div>        

                            <hr/>
                            <p><button type="submit"  jsf:action="#{userManagedBean.saveUser()}" class="btn btn-info">Save</button></p>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
